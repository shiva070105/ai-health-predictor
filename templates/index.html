<!DOCTYPE html>
<html lang="en">
<head>
  <title>Heart Disease Predictor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- ‚úÖ Link to external custom CSS file -->
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
</head>

<body>
  <div class="form-card">
    <h2>ü´Ä AI Heart Disease Predictor</h2>
    <form action="/predict" method="POST">
      <div class="row g-3">

        <div class="col-md-4">
          <label class="form-label">Age (in years)</label>
          <input type="number" name="0" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Gender</label><br>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="1" value="1" required>
            <label class="form-check-label">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="1" value="0" required>
            <label class="form-check-label">Female</label>
          </div>
        </div>

        <div class="col-md-4">
          <label class="form-label">Chest Pain Type</label>
          <select class="form-select" name="2" required>
            <option value="">Select</option>
            <option value="0">0 - Typical Angina</option>
            <option value="1">1 - Atypical Angina</option>
            <option value="2">2 - Non-anginal Pain</option>
            <option value="3">3 - Asymptomatic</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Resting Blood Pressure</label>
          <input type="number" name="3" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Cholesterol Level</label>
          <input type="number" name="4" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">High Fasting Sugar?</label>
          <select class="form-select" name="5" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">ECG Result</label>
          <select class="form-select" name="6" required>
            <option value="">Select</option>
            <option value="0">0 - Normal</option>
            <option value="1">1 - ST-T Abnormality</option>
            <option value="2">2 - Left Ventricular Hypertrophy</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">Max Heart Rate Achieved</label>
          <input type="number" name="7" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Chest Pain During Exercise?</label>
          <select class="form-select" name="8" required>
            <option value="">Select</option>
            <option value="1">Yes</option>
            <option value="0">No</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">ST Depression (Oldpeak)</label>
          <input type="number" step="any" name="9" class="form-control" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Slope of ST Segment</label>
          <select class="form-select" name="10" required>
            <option value="">Select</option>
            <option value="0">0 - Upsloping</option>
            <option value="1">1 - Flat</option>
            <option value="2">2 - Downsloping</option>
          </select>
        </div>

        <div class="col-md-4">
          <label class="form-label">No. of Blocked Vessels (CA)</label>
          <input type="number" name="11" class="form-control" min="0" max="4" required>
        </div>

        <div class="col-md-4">
          <label class="form-label">Thalassemia Type</label>
          <select class="form-select" name="12" required>
            <option value="">Select</option>
            <option value="1">1 - Normal</option>
            <option value="2">2 - Fixed Defect</option>
            <option value="3">3 - Reversible Defect</option>
          </select>
        </div>

      </div>

      <button type="submit" class="btn btn-primary">üîç Predict Risk</button>
    </form>
  </div>
</body>
</html>
