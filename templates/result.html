<!DOCTYPE html>
<html lang="en">
<head>
  <title>Prediction Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap + Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- ‚úÖ Link to custom result CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='result.css') }}">
</head>
<body>
  <div class="card">
    <h4 class="{{ 'high-risk' if prediction == 'High Risk' else '' }}">
      {{ '‚ö†Ô∏è Prediction: High Risk' if prediction == 'High Risk' else '‚úÖ Prediction: Low Risk' }}
    </h4>
    <p>üß† Our AI predicts a <strong>{{ probability }}%</strong> chance of heart disease.</p>

    <canvas id="riskChart" width="300" height="300"></canvas>

    <div class="legend-labels">
      <div><span style="color: var(--danger);">‚ñ†</span> Risk %</div>
      <div><span style="color: var(--safe);">‚ñ†</span> Safe %</div>
    </div>

    <a href="/" class="btn btn-outline-primary">üîÅ Try Again</a>
  </div>

  <script>
    const ctx = document.getElementById('riskChart').getContext('2d');
    new Chart(ctx, {
      type: 'doughnut',
      data: {
        labels: ['Risk %', 'Safe %'],
        datasets: [{
          data: [{{ probability }}, {{ 100 - probability }}],
          backgroundColor: ['#d7263d', '#1cbf73']
        }]
      },
      options: {
        responsive: true,
        cutout: '65%',
        plugins: {
          legend: { display: false }
        }
      }
    });
  </script>
</body>
</html>
